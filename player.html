<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Lecteur Radio</title>
<style>
  body { margin:0; }
  /* Bulle flottante avec bouton play/pause */
  .radio-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 70px;
    height: 70px;
    background-color: #1B1464; /* bleu marine */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 999999; /* Toujours au-dessus */
    cursor: pointer;
    transition: transform 0.2s;
  }
  .radio-bubble:hover { transform: scale(1.1); }
  .radio-bubble.playing {
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,165,0,0.5); }
    70% { box-shadow: 0 0 0 15px rgba(255,165,0,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,165,0,0); }
  }
  .play-btn {
    width: 30px;
    height: 30px;
    border: none;
    background-color: #FFA500; /* orange du logo */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: #1B1464;
    font-weight: bold;
  }
  audio { display:none; }
</style>
</head>
<body>
<div class="radio-bubble" id="bubblePlayer">
  <button class="play-btn" id="playBtn">▶</button>
</div>
<audio id="radioStream" src="https://listen.radioking.com/radio/508756/stream/566446" preload="auto"></audio>
<script>
const bubble = document.getElementById('bubblePlayer');
const radio = document.getElementById('radioStream');
const playBtn = document.getElementById('playBtn');
let playing = false;
playBtn.addEventListener('click', (e) => {
  e.stopPropagation(); // éviter conflit avec clic bulle
  if(!playing){
    radio.play();
    playing = true;
    bubble.classList.add('playing');
    playBtn.textContent = "❚❚"; // symbole pause
  } else {
    radio.pause();
    playing = false;
    bubble.classList.remove('playing');
    playBtn.textContent = "▶";
  }
});
</script>

</body>
</html>
